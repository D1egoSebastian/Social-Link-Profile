<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="container">

    <div class="profile">
      <img src="/assets/images/avatar-jessica.jpeg" class="img" alt="Profile Picture">
      <h1 class="main-title">Jessica Randall</h1>
      <h2 class="loc">London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
    </div>

    <div class="links">
      <a href="#" class="items">GitHub</a>
      <a href="#" class="items">Frontend Mentor</a>
      <a href="#" class="items">Linkedin</a>
      <a href="#" class="items">Twitter</a>
      <a href="#" class="items">Instagram</a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diego Sebastian</a>.
  </div>

</body>
</html>
